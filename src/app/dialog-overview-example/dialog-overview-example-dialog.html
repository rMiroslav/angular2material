<h1 mat-dialog-title>Add new user</h1>
<div mat-dialog-content>
  <!--<p>What's your favorite animal?</p>-->
  <div class="example-container">
  <form class="example-form">
 
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <input matInput placeholder="Name" [(ngModel)]="user.name" name="name">
    </mat-form-field></td>
    
    <td><mat-form-field class="example-full-width">
      <input matInput #postalCode maxlength="3" placeholder="Online Sales" value="29" name="online" [(ngModel)]="user.online_sales">
      <mat-hint align="end">{{postalCode.value.length}} / 3</mat-hint>
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <input matInput #postalCode maxlength="3" placeholder="Store Sales" value="29" name="store" [(ngModel)]="user.store_sales">
      <mat-hint align="end">{{postalCode.value.length}} / 3</mat-hint>
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <input matInput #postalCode maxlength="3" placeholder="Mail Order" value="29" name="mail" [(ngModel)]="user.mail_order">
      <mat-hint align="end">{{postalCode.value.length}} / 3</mat-hint>
    </mat-form-field></td>
    
  </tr></table>
</form>
</div>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="user" tabindex="2">Ok</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
</div>
